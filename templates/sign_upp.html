{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartini - Kayıt Ol</title>
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    <script src="{% static 'sign.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-white">
        <div style="margin-left: 38% ;" class="container">
          <a class="navbar-brand" href="/">
            <img style="width: 275px" src="{% static 'images/logo.png' %}" alt="Bootstrap">
          </a>
        </div>
    </nav>
   
            <div class="col">
                <div style="padding-top: 8%; padding-right: 10%;" class="right-section center text-center">
                    <div class="container center">
                        {% if success_message %}
                        <div class="success-message" id="successMessage">{{ success_message }}</div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                var successMessage = document.getElementById('successMessage');
                                if (successMessage) {
                                    successMessage.style.display = 'block';
                                    setTimeout(function() {
                                        window.location.href = '/';
                                    }, 1000);
                                }
                            });
                        </script>
                        {% endif %}
                              <form autocomplete="off" id="form"method="POST"action="{% url 'register' %}">

                            {% csrf_token %}
                                      <h1 id="message">Get Started</h1><small id="smallMessage"> </small>
                                      <div class="field">
                                   <input type="email" name="email" placeholder="Email" id="email" autocomplete="off"required/>
                                    <label for="email">Email</label>
                             </div>
                            <div class="field">
                                   <input type="username" name="username" placeholder="username" id="username" autocomplete="off"required/>
                                    <label for="username">username</label>
                             </div>
                                  <div class="field">
                                   <input type="password" name="password" placeholder="password" id="password" autocomplete="off"required/>
                                    <label for="password">password</label>
                             </div>
                                      <button  type="submit" id="submit login-button">Create My Account</button>
                            <a href="#" class="forgot-password">Zaten hesabım var</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
