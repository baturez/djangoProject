{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartini - Giriş</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}" ></script>
</head>
<body>
    <nav class="navbar bg-body-white">
        <div style="margin-left: 38% ; " class="container">
          <a class="navbar-brand" href="/">

            <img  style="width: 275px; " src="{% static 'images/logo.png' %}" alt="Bootstrap">
          </a>
        </div>
    </nav>
    <div class="text-center center a container">
        <div  class="row row-cols-2">
            <div style=" padding-left: 1px" class="col background-section">
                <div class="container center background-overlay">
                    <div class="left-section">
                        <button class="inputs" onclick="window.location.href='/signup';">Hesap Oluşturun</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div style="padding-top: 12%; " class="right-section center text-center">
                    <div class="container center">
                        <form class="login-form" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" id="username" name="username" class="input-field" placeholder=" " required>
                                <label for="username" class="input-label">Kullanıcı Adı</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                                <label for="password" class="input-label">Şifre</label>
                            </div>
                            <button type="submit" id="loginButton" class="login-button">Giriş Yap</button>

                            {% if error_message %}
                            <div class="alert alert-danger mt-2" role="alert">
                                {{ error_message }}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
